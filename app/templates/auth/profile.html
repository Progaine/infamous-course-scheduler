{% extends "base.html" %}

{% block content %}
Greetings {{ session['user_name'] }}, 

<div class="container">
    <div class="row">
        <div class="col-xs-4">
          <div id='completed_messages'></div>
            <h3 class="text-center">Completed</h3>
            <div class="well" style="max-height: 300px;overflow: auto;">
              <ul class="list-group" id='completedCourses'>
              </ul>
            </div>
            <button class="btn btn-default" id="uncomplete_course">Revoke Completion</button>
        </div>
        <div class="col-xs-4">
          <div id='registered_messages'></div>
            <h3 class="text-center">In Progress</h3>
            <div class="well" style="max-height: 300px;overflow: auto;">
	             <ul class="list-group" id='registeredCourses'>
              </ul>
            </div>
            <button class="btn btn-default" id="complete_course">Complete Course</button>
        </div>
	<div class="col-xs-4">
          <h3 class="text-center">To Take</h3>
          <select id="sequences">
              <option value="general">General</option>
              <option value="web">Web</option>
              <option value="avionics">Avionics</option>
              <option value="games">Video Games</option>
          </select>
          <div class="well" style="max-height: 300px;overflow: auto;">
	           <ul class="list-group" id='sequenceCourses'>
            </ul>
          </div>
        </div>
    </div>
</div>
{% endblock %}
